<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
      <header class="header">Rock Paper Scissors</header>
      <div class="game-container"></div>
      <button class="computer" id="choice"></button>
        <div class="choice-container">
          <button data-type="rock" class="rock" id="choice">
            <img src="rock.png" class="image"/>
          </button>
          <button data-type="paper" class="paper" id="choice">
            <img src="paper.png"class="image" />
          </button>
          <button data-type="scissors" class="scissors" id="choice">
            <img src="scissors.png" class="image"/>
          </button>
        <div>
        <div class="output-message" id="output-message"></div>
      </div>
    <script src="main.js"></script>
  </body>
</html>
